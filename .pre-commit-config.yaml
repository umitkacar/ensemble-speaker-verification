# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-setuptools
        args: ['--ignore-missing-imports', '--scripts-are-modules']
        exclude: ^(tests/|docs/)

  # pyupgrade - Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py38-plus']

  # Security checks - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google']
        exclude: ^(tests/|docs/|setup.py)

  # Local hooks for testing and coverage
  - repo: local
    hooks:
      # Quick unit tests (runs on commit)
      - id: pytest-quick
        name: Run quick tests
        entry: python
        language: system
        args: ['-m', 'pytest', '-x', '-v', '--tb=short', 'tests/test_basic.py', 'tests/test_without_deps.py', 'tests/test_cli_real.py']
        pass_filenames: false
        stages: [pre-commit]

      # Full test coverage (manual run only)
      - id: pytest-coverage
        name: Run tests with coverage
        entry: python
        language: system
        args: ['-m', 'pytest', '--cov=speech_verification', '--cov-report=term-missing', '--cov-fail-under=0']
        pass_filenames: false
        stages: [manual]

      # Parallel testing (manual run only)
      - id: pytest-parallel
        name: Run parallel tests
        entry: python
        language: system
        args: ['-m', 'pytest', '-n', 'auto', '-v']
        pass_filenames: false
        stages: [manual]

# Configure pre-commit.ci
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-quick, pytest-coverage, pytest-parallel]
  submodules: false
